<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR GPS Object</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #location-ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
      }
      #accuracy-ui {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="location-ui">Lat: ---, Lng: ---</div>
    <div id="accuracy-ui">Accuracy: --- meters</div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity
        id="ar-object"
        gps-entity-place="latitude: 55.8870358016; longitude: 37ю4418419170;"
        geometry="primitive: box; height: 2; width: 2; depth: 2"
        material="color: red; opacity: 0.8"
      ></a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <script>
      let lastLat = null;
      let lastLng = null;

      function updateLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        const locationUI = document.getElementById("location-ui");
        const accuracyUI = document.getElementById("accuracy-ui");

        if (lastLat !== latitude || lastLng !== longitude) {
          locationUI.textContent = `Lat: ${latitude.toFixed(10)}, Lng: ${longitude.toFixed(10)}`;
          accuracyUI.textContent = `Accuracy: ±${accuracy.toFixed(2)} meters`;
          lastLat = latitude;
          lastLng = longitude;
        }
      }

      function locationError(error) {
        document.getElementById("accuracy-ui").textContent = "Location error: " + error.message;
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updateLocation, locationError, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0,
          distanceFilter: 1
        });
      } else {
        document.getElementById("accuracy-ui").textContent = "Geolocation not supported.";
      }
    </script>
  </body>
</html>
