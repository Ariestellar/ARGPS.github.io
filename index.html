<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR GPS Object</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity
        id="ar-object"
        gps-entity-place="latitude: 54.329344; longitude: 48.381952;"
        geometry="primitive: box; height: 2; width: 2; depth: 2"
        material="color: red; opacity: 0.8"
      ></a-entity>
      <a-text
        id="location-text"
        value="Lat: 54.329344, Lng: 48.381952"
        position="0 2 -5"
        align="center"
        color="white"
      ></a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <script>
      function updateLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const arObject = document.getElementById("ar-object");
        const locationText = document.getElementById("location-text");
        
        arObject.setAttribute("gps-entity-place", `latitude: ${latitude + 0.0001}; longitude: ${longitude};`);
        locationText.setAttribute("value", `Lat: ${latitude}, Lng: ${longitude}`);
      }

      function locationError(error) {
        console.error("Error obtaining location", error);
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updateLocation, locationError, {
          enableHighAccuracy: true,
          maximumAge: 0,
        });
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    </script>
  </body>
</html>
